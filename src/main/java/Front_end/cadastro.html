<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Cadastro</h2>

    <!-- Tipo de usuário -->
    <label for="userType" class="block mb-2 text-gray-600">Selecione seu tipo:</label>
    <select id="userType" class="w-full mb-4 p-2 border rounded">
      <option value="medico">Médico</option>
      <option value="enfermeira">Enfermeira</option>
      <option value="funcionario">Funcionário da Saúde</option>
    </select>

    <!-- Formulário dinâmico -->
    <form id="cadastro-form">
      <div id="dynamicFields" class="space-y-4">
        <!-- Campos dinâmicos aparecerão aqui -->
      </div>

      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full hover:bg-blue-600">
        Cadastrar
      </button>
    </form>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
